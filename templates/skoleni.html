<!DOCTYPE html>
<html lang="lv">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <title>{% block nosaukums %} Skolēnu lapa {% endblock %}</title>
    </head>
    <body>
        <a href="/">Skolēni</a>
        <a href = "/skolotaji">Skolotāji</a>
        <a href = "/atzimes">Atzīmes</a>
        <a href = "/prieksmeti">Priekšmets</a>
        <a href = "/prieksmetiunskolotaji">Priekšmets un skolotāji</a>
        <a href = "/vidatzimes">Vidējās atzīmes</a>
        <a href = "/tabula">Tabula</a>
        <hr>

        {% block saturs %}
        <form method="post">
            <input type="text" id="vards" name="vards" placeholder="Vārds">
            <input type="text" id="uzvards" name="uzvards" placeholder="Uzvārds">
            <input type="submit" value="Pievienot!">
        </form>
        <h3>{{aizsutitais}}</h3>
        <table class="table">
            <tr>
              <th>Vārds</th>
              <th>Uzvārds</th>
            </tr>
            {% for viens in skoleni %}
            <tr>
              <td>{{viens[0]}}</td>
              <td>{{viens[1]}}</td>
            </tr>
            {% endfor %}
          </table>
        {% endblock %}
    </body>
</html>
