<!DOCTYPE html>
<html lang="lv">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <title>{% block nosaukums %} Skolēnu lapa {% endblock %}</title>
    </head>
    <body>
        <a href="/">Skolēni</a>
        <a href = "/skolotaji">Skolotāji</a>
        <a href = "/atzimes">Atzīmes</a>
        <a href = "/tabula">Tabula</a>
        <hr>

        {% block saturs %}
        <form method="post">
            <input type="text" id="name" name="name" placeholder="Vārds">
            <input type="text" id="lastname" name="lastname" placeholder="Uzvārds">
            <input type="submit" value="Pievienot!">
        </form>
        <h3>{{aizsutitais}}</h3>
        <table class="table">
            <tr>
              <th>Vārds</th>
              <th>Uzvārds</th>
            </tr>
          </table>
        {% endblock %}
    </body>
</html>
