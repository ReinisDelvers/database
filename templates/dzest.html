{% extends 'skoleni.html'%}

{% block nosaukums %} Dzēšanas lapa {% endblock %}

{% block saturs %}
<form method="post">
  <select id="skolens" name="skolens">
      {% for viens in skoleni %}
        <option value="{{viens[0]}}">{{viens[1]}} {{viens[2]}}</option>
      {% endfor %}    
  </select>
  <input type="submit" id="dzestskolenu" name="dzestskolenu" value="Dzēst skolēnu!">
  <hr>
  <select id="skolotajs" name="skolotajs">
    {% for viens in skolotaji %}
      <option value="{{viens[0]}}">{{viens[1]}} {{viens[2]}}</option>
    {% endfor %}
    <input type="submit" id="dzestskolotaju" name="dzestskolotaju" value="Dzēst skolotāju!">    
  </select>
  <hr>
  <select id="prieksmets" name="prieksmets">
    {% for viens in prieksmeti %}
      <option value="{{viens[0]}}">{{viens[1]}}</option>
    {% endfor %}
    <input type="submit" id="dzestprieksmetu" name="dzestprieksmetu" value="Dzēst priekšmetu!">    
  </select>
</form>
{% endblock %}
